<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <form>
                <h1>Sign Up</h1>
                <p>Let's start your wonderful journey with fitness</p>

                <label for="email">Email</label>
                <br><br>
                <input id="email" type="email">
                <br><br>
                <label for="password">Password</label>
                <br><br>
                <input id="password" type="password">
                <br><br>
                <label for="password">Confirm Password</label>
                <br><br>
                <input id="password" type="password">
                <br><br>
                <div class="checkbox-container">
                    <input id="checkbox" type="checkbox" name="mycheckbox">
                    
                    <label for="checkbox">By signing the account, you accept our <a href="Terms & Condition"><b>Terms &
                                Condition</b></a>and <a href="Privacy Policy"><b>Privacy Policy</b></a></label>
                    <br><br><br><br>
                </div>
                <div class="submit-button">
                    <button type="submit">Sign Up</button>
                </div>
                
                <h6 class="hr_lines">Or Continue With</h6>
                <div class="icons">
                    <button id="google"> <img width="40" height="40"
                            src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000"
                            alt="Google">Google</button>
                    <button id="facebook">
                        <img src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000" width="40"
                            height="40" alt="Facebook">Facebook

                    </button>


                </div>

                <h6>Already have a account? <a href="login.html"><b>Log in</b></a></h6>

            </form>
        </div>
        <div class="workout">
            <img src="https://img.freepik.com/free-photo/young-woman-exercising-with-her-headphones_23-2149127343.jpg?t=st=1743170245~exp=1743173845~hmac=175809f374e0c411581f8b092c115ebf4889dffb73186c131ad721563a8d1645&w=740"
                alt="woman working out" class="signup-img" style="float:right;">

        </div>
    </div>
</body>

</html>
